<body>
    <div class="topcontainer">
        <h1 class="title">Clean Up Crew</h1>
        <a href="http://localhost:8000/static/login.html" class="login_title">Log in</a>
        <a href="http://localhost:8000/static/signup.html" class="signin_title">Sign in</a>
    </div>


    <div class="midcontainer">
        <h3 class="introtext_title">Cleaning at your Convenience</h3>
        <img src="staffpic-removebg.png" alt="staffpic" class="pic1">
        <p class="introtext_part1">Welcome to Clean Up Crew,a sound way out for</p>
        <p class="introtext_part2">tidying your room at your leisure</p>
        <button class="mcButton" value="Direct_to_Signin">Get Started</button>
    </div>


    <div class="bottomcontainer">
        <div class="card-1" style="width: 300px; height: 400px;">
            <!-- <img src="calendar4-event.png" class="card-img-top" alt="calenar-img" > -->
            <svg xmlns="http://www.w3.org/2000/svg" width="135" height="135"  fill="currentColor" class="bi bi-calendar4-event" viewBox="0 0 16 16" style="margin-left: 75px; fill:#B2AC88"> 
              <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM2 2a1 1 0 0 0-1 1v1h14V3a1 1 0 0 0-1-1H2zm13 3H1v9a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V5z"/>

              <p class="card-1-text">Knock..Knock.. Only when you want us to!</p>
            </div>
          </div>

          <div class="card-2" style="width: 300px; height: 400px;">
            <!-- <img src="calendar4-event.png" class="card-img-top" alt="calenar-img" > -->
            <svg xmlns="http://www.w3.org/2000/svg"  width="135" height="135"  fill="currentColor" class="bi bi-check-square-fill" viewBox="0 0 16 16"   style="margin-left: 75px; fill:#B2AC88">

              </svg> 
            <div class="card-2-body">
              <h5 class="card-2-title">It's precise</h5>
              <p class="card-2-text">Check off those pesky corners</p>
            </div>
          </div>

            <!-- <img src="calendar4-event.png" class="card-img-top" alt="calenar-img" > -->
