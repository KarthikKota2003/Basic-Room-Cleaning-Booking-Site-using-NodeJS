<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="text-center mt-5">
        <img src="vacuum.png" alt="logoimg" width="200px" height="200px" style="display: inline-block; margin-left: 420px;">
        <h1 class="h3">Enter Your Details</h1>
        <form method="POST" action="/signup">
            <label for="RegNo" class="visually-hidden">RegNo</label>
            <input type="text" id="RegNo" placeholder="Enter Your Reg No" class="form-control-lg mt-4 border border-3 me-4 " required>
            <label for="Name" class="visually-hidden">RoomNo</label>
            <input type="text" id="Name"  placeholder="Enter Your Name" class="form-control-lg mt-2 border border-3 mb-2 "required>
            <br>
            <label for="RoomNo" class="visually-hidden">RoomNo</label>
            <input type="text" id="RoomNo" placeholder="Enter Your Room No" class="form-control-lg mt-2 border border-3 me-4 "required>
            <label for="HName" class="visually-hidden">RoomNo</label>
            <input type="text" id="HName" placeholder="Enter Your Hostel Name" class="form-control-lg mt-2 border border-3 mb-2  "required>
            <br>
            <label for="RoomType" class="visually-hidden">RoomNo</label>
            <input type="text" id="RoomType" placeholder="Enter Your Room type" class="form-control-lg mt-2 border border-3 me-4 "required>
            <label for="Floor" class="visually-hidden">RoomNo</label>
            <input type="text" id="Floor" placeholder="Enter Your Floor" class="form-control-lg mt-2 border border-3 mb-2 "required>
            <br>
            <button class="btn btn-primary mt-4">Submit</button>
        </form>

  </body>
</html>
