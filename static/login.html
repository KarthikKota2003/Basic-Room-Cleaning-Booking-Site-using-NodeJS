<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="text-center mt-5">
        <img src="vacuum.png" alt="logoimg" width="200px" height="200px" style="display: inline-block; margin-left: 420px;">
        <h1 class="h3">Please Log In</h1>
        <form action="/login" method="post">
          <input name="regno" type="text" placeholder="Enter Your Reg No" class="form-control-lg mt-4 border border-3" required><br />
          <input name="name" type="text"  placeholder="Enter Your Name" class="form-control-lg mt-2 border border-3" required><br />
          <input type="submit" class="btn btn-primary mt-4">
        </form>
    </div>
</body>
</html>
