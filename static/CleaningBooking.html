<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cleaning Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="text-center mt-5">
        <img src="calendar.png" alt="logoimg" width="200px" height="200px" style="display: inline-block; margin-left:center;">
        <h1 class="h3">Next Cleaning Booking</h1>
        <form method="post" action="/book">
            <label for="NDate" ><h1 class="h5">Enter Your Reg No</h1></label>
            <input type="text" id="RNo" name="regno"  class="form-control-lg mt-4 border border-3 me-3 ms-4 " required>
            <br>
            <label for="NDate" ><h1 class="h5">Next Cleaning Date</h1></label>
            <input type="text" id="NDate" name="ndate" placeholder="DD-MM-YYYY" class="form-control-lg mt-3 border border-3 me-4 ms-4 " required>
            <br>
            <label for="CArea"><h1 class="h5">Area To Be Cleaned</h1></label>
            <input type="text" id="CArea" name="carea" class="form-control-lg mt-2 border border-3 me-4 ms-4 "required>
            <br>
            <input type="submit" class="btn btn-primary mt-4">
            
        </form>
