<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="text-center mt-5" >
        <img src="vacuum.png" alt="logoimg" width="200px" height="200px" style="display: inline-block; margin-left: 420px;">
        <h1 class="h3">Enter Your Details</h1>
        <form action="/signup" method="post">
          <input name="regno" type="text" placeholder="Enter Your Reg No" class="form-control-lg mt-4 border border-3 me-4 " required>
          <input name="name" type="text" placeholder="Enter Your Name" class="form-control-lg mt-2 border border-3 mb-2 "required><br />
          <input name="roomno" type="text" placeholder="Enter Your Room No" class="form-control-lg mt-2 border border-3 me-4 "required>
          <input name="hostel_name" type="text" placeholder="Enter Your Hostel Name" class="form-control-lg mt-2 border border-3 mb-2  "required> <br>
          <input name="room_type" type="text" placeholder="Enter Your Room type" class="form-control-lg mt-2 border border-3 me-4 "required>
          <input  name="floor" type="text" placeholder="Enter Your Floor" class="form-control-lg mt-2 border border-3 mb-2 "required> <br>
          <!-- <input  name="carea" type="text" placeholder="Area to be cleaned" class="form-control-lg mt-2 border border-3 mb-2 "required>
          <input  name="ndate" type="text" placeholder="Date to be booked" class="form-control-lg mt-2 border border-3 mb-2 "required> <br> -->
          <input type="submit" class="btn btn-primary mt-4">
        </form>
    </div>
    
</body>
</html>
